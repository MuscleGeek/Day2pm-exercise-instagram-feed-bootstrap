    <header>
        <div class="navbar navbar-light bg-light fixed-top">

                <a href="#" class="navbar-brand d-flex align-items-center">
                    <i class="fab fa-instagram text-secondary fa-3x"></i>
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F2%2F2a%2FInstagram_logo.svg%2F1280px-Instagram_logo.svg.png&f=1&nofb=1" with="42em" height="42em"/>
                </a>
               <div class="form-inline">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createModalNewPost">
                        Create a new post
                    </button>
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-cog"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Account</a>

                <div class="col-12 col-md-4 px-0">

    </main>

        <!-- Creating the Modal --//Just experimenting on it -->
    <div class="modal fade" id="createModalNewPost" tabindex="-1" role="dialog" aria-labelledby="createModalNewPostTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
                <i class="fas fa-camera fa-border"></i>
                <i class="fas fa-map-marker-alt fa-border"></i>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">cancel</button>
                <button type="button" class="btn btn-success">publish</button>
            </div>
            </div>
        </div>
    </div>
